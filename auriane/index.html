<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Moving Dots</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
  }
  #cursor-circle {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    pointer-events: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .dot {
    position: absolute;
    width: 3px;
    height: 3px;
    background-color: white;
    border-radius: 50%;
    transition: transform 1s linear;
    box-shadow: 0 0 8px 2px white;
  }
  h1{
    text-shadow: 0 0 10px white;
  }
</style>
</head>
<body>
<div id="cursor-circle"></div>

<div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <h1>Vieux prout</h1>
</div>

<script>
  const cursorCircle = document.getElementById('cursor-circle');
  const numberOfDots = 100;
  const circleRadius = 50;

  class Dot {
    constructor(element) {
      this.element = element;
      this.currentAngle = Math.random() * Math.PI * 2;
      this.currentRadius = circleRadius * Math.sqrt(Math.random());
      this.move();
      this.firstMove = true;
    }

    move() {
      this.currentAngle += (Math.random() - 0.5) * Math.PI / 4;
      this.currentRadius += (Math.random() - 0.5) * 15;
      
      if (this.currentRadius > circleRadius) this.currentRadius = circleRadius;
      if (this.currentRadius < 0) this.currentRadius = 0;

      const dotX = this.currentRadius * Math.cos(this.currentAngle);
      const dotY = this.currentRadius * Math.sin(this.currentAngle);
      this.element.style.transform = `translate(${dotX}px, ${dotY}px)`;
      
      setTimeout(() => this.move(), 1000);
    }

    if (firstMove) {
        this.move();
        firstMove = false;
    }
  }


  for (let i = 0; i < numberOfDots; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    cursorCircle.appendChild(dot);
    new Dot(dot);
  }

  document.addEventListener('mousemove', function(e) {
    const offset = 50;
    cursorCircle.style.left = (e.pageX - offset) + 'px';
    cursorCircle.style.top = (e.pageY - offset) + 'px';
  });

  document.addEventListener('touchmove', function(e) {
    e.preventDefault(); // Prevents the window from scrolling
    var touch = e.touches[0];
    updatePosition(touch.clientX, touch.clientY);
  }, { passive: false }); // Ensures the touch event listener is not passive

</script>
</body>
</html>
